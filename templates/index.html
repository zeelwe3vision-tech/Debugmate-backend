<!DOCTYPE html>
<html>
<head>
  <title>Role-Based Chatbot</title>
  <style>
    body { 
      font-family: Arial; 
      background-color: #f5f5f5; 
      padding: 20px;
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .chat-box { 
      background: white; 
      padding: 20px; 
      width: 600px;
      height: 80vh;
      margin: auto; 
      border-radius: 10px; 
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
    }
    .chat-message { 
      margin: 10px 0; 
      padding: 10px; 
      border-radius: 10px; 
      max-width: 80%;
      word-wrap: break-word;
    }
    .user { 
      background-color: #d4f7d4; 
      margin-left: auto;
    }
    .bot { 
      background-color: #f7d4d4; 
      margin-right: auto;
    }
    .messages { 
      display: flex; 
      flex-direction: column; 
      gap: 10px;
      overflow-y: auto;
      flex-grow: 1;
      padding: 10px;
      margin: 10px 0;
      height: calc(100% - 120px);
    }
    .messages::-webkit-scrollbar {
      width: 6px;
    }
    .messages::-webkit-scrollbar-track {
      background: #f1f1f1;
      border-radius: 3px;
    }
    .messages::-webkit-scrollbar-thumb {
      background: #888;
      border-radius: 3px;
    }
    .messages::-webkit-scrollbar-thumb:hover {
      background: #555;
    }
    .input-area {
      margin-top: auto;
      padding-top: 10px;
      border-top: 1px solid #eee;
    }
    .role-select {
      margin-bottom: 10px;
    }
    .input-box { 
      display: flex; 
      gap: 10px;
    }
    select, input, button { 
      padding: 10px; 
      border-radius: 5px; 
      border: 1px solid #ccc;
    }
    input[type="text"] { 
      flex: 1;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="chat-box">
    <div class="role-select">
      <label for="role">Select Role: </label>
      <select id="role">
        <option value="employee">Employee</option>
        <option value="admin">Admin</option>
        <option value="hr">HR</option>
      </select>
    </div>

    <div id="messages" class="messages"></div>

    <div class="input-area">
      <div class="input-box">
        <input type="text" id="message" placeholder="Type your message..." />
        <button onclick="sendMessage()">Send</button>
        <button onclick="clearChat()">Clear</button>
      </div>
    </div>
  </div>

  <script>
  const roleSelector = document.getElementById("role");
  const messageBox = document.getElementById("messages");
  const messageInput = document.getElementById("message");

  // âœ… Load from localStorage if available
  const savedChats = localStorage.getItem("chatSessions");
  const chatSessions = savedChats ? JSON.parse(savedChats) : {
    employee: [],
    admin: [],
    hr: [],
    friend: []
  };

  function clearChat() {
    const role = roleSelector.value;
    chatSessions[role] = []; // Clear messages in JS
    loadChat(role);          // Refresh chat display

    // Optional: tell server to forget session memory
    fetch("/clear_session?role=" + role, {
      method: "POST",
      headers: { "Content-Type": "application/json" }
    });
  }

  // âœ… Save chat to localStorage
  function saveChatSessions() {
    localStorage.setItem("chatSessions", JSON.stringify(chatSessions));
  }

  function loadChat(role) {
    messageBox.innerHTML = "";
    chatSessions[role].forEach(msg => {
      const msgDiv = document.createElement("div");
      msgDiv.className = `chat-message ${msg.sender}`;
      msgDiv.innerText = msg.text;
      messageBox.appendChild(msgDiv);
    });
    // Scroll to bottom when loading chat
    messageBox.scrollTop = messageBox.scrollHeight;
  }

  roleSelector.addEventListener("change", () => {
    const role = roleSelector.value;
    loadChat(role);
  });

  // Add enter key support
  messageInput.addEventListener("keypress", (e) => {
    if (e.key === "Enter") {
      sendMessage();
    }
  });

  async function sendMessage() {
    const userText = messageInput.value.trim();
    const role = roleSelector.value;

    if (!userText) return;

    // Add user message & save
    chatSessions[role].push({ sender: "user", text: userText });
    saveChatSessions();

    messageInput.value = "";
    loadChat(role);

    try {
      const response = await fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: userText, role: role })
      });

      const data = await response.json();
      const botText = data.reply || data.error || "No response";

      // Add bot reply & save
      chatSessions[role].push({ sender: "bot", text: botText });
      saveChatSessions();
      loadChat(role);
    } catch (error) {
      console.error("Error:", error);
      chatSessions[role].push({ sender: "bot", text: "Sorry, there was an error processing your request." });
      saveChatSessions();
      loadChat(role);
    }
  }

  // ðŸ”ƒ Initial load
  loadChat(roleSelector.value);
</script>

</body>
</html>
